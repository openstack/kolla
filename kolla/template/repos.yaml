# NOTE(mnasiadka): For RabbitMQ Debuntu suite names is following:
# https://www.rabbitmq.com/install-debian.html#apt-cloudsmith

debian:
  docker-ce:
    url: "https://download.docker.com/linux/debian"
    suite: "bookworm"
    component: "stable"
    gpg_key: "docker-ce.asc"
  erlang:
    url: "https://ppa.launchpadcontent.net/rabbitmq/rabbitmq-erlang/ubuntu"
    suite: "jammy"
    component: "main"
    gpg_key: "erlang-ppa.gpg"
  fluentd:
    url: "https://packages.treasuredata.com/lts/5/debian/bookworm"
    suite: "bookworm"
    component: "contrib"
    gpg_key: "treasuredata.asc"
  grafana:
    url: "https://apt.grafana.com"
    suite: "stable"
    component: "main"
    gpg_key: "grafana.asc"
  influxdb:
    url: "https://repos.influxdata.com/ubuntu"
    suite: "jammy"
    component: "stable"
    gpg_key: "influxdb.asc"
  mariadb:
    url: "https://dlm.mariadb.com/repo/mariadb-server/10.11.11/repo/debian"
    suite: "bookworm"
    component: "main"
    gpg_key: "mariadb.gpg"
  opensearch:
    url: "https://artifacts.opensearch.org/releases/bundle/opensearch/2.x/apt/"
    suite: "stable"
    component: "main"
    gpg_key: "opensearch.asc"
  opensearch-dashboards:
    url: "https://artifacts.opensearch.org/releases/bundle/opensearch-dashboards/2.x/apt/"
    suite: "stable"
    component: "main"
    gpg_key: "opensearch.asc"
  proxysql:
    url: "https://repo.proxysql.com/ProxySQL/proxysql-2.7.x/bookworm/"
    suite: "./"
    component: ""
    gpg_key: "proxysql.asc"
  rabbitmq:
    url: "https://ppa1.rabbitmq.com/rabbitmq/rabbitmq-server/deb/debian"
    suite: "bullseye"
    component: "main"
    gpg_key: "rabbitmq.gpg"

debian-aarch64:
  docker-ce:
    url: "https://download.docker.com/linux/debian"
    suite: "bookworm"
